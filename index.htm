<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>The Odin Project - Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div id="calculator">
            <div class="display">
                <span id="superior">&nbsp;</span>
                <span id="lastinput">0</span>

            </div>
            <div class="buttons">
                <div class="col">
                    <button class="operator" id="backspace">←</button>
                    <button class="operator" id="clear">C</button>
                    <button class="number" id="pi">π</button>
                    <button class="operator" id="plusminus">+/-</button>
                    <button class="operator" id="squareroot">√</button>
                </div>
                <div class="col">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="division">/</button>
                    <button class="operator" id="power">x<sup>y</sup></button>
                </div>
                <div class="col">
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="multiply">*</button>
                    <button class="operator" id="factorial">x!</button>
                </div>
                <div class="col">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="subtract">-</button>
                    <button class="operator" id="fraction">1/x</button>
                </div>
                <div class="col">
                    <button class="number zero" id="0">0</button>
                    <button class="number" id="period">.</button>
                    <button class="operator" id="sum">+</button>
                    <button class="operator" id="equal">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>made by <a href="https://github.com/ABustos2606/odin-calculator" target="_blank">Alejandro Bustos</a> for <a href="theodinproject.com" target="_blank">The Odin Project course</a></p>
        <script src="main.js"></script>
    </footer>
    
</body>
</html>
